<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>

	<!--style.css linking here  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- font-awesome.min.css linking here -->

</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="img/pf.png" alt="" class="avater">
			</div>
			<h1>Registration Form</h1>
			<div class="form-group">
				<label for="">FIRST NAME</label>
		        <input type="first name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">lAST NAME</label>
		        <input type="last name" class="form-control">
			</div>
			<div class="form-group">
				<label for="">DATE OF BIRTH</label>
		        <input type="date of birth" class="form-control">
			</div>
			<div class="form-group">
				<label for="">ADDRESS</label>
		        <input type="address" class="form-control">
			</div>
			<div class="form-group">
				<label for="">PHONE NUMBER</label>
		        <input type="Phone number" class="form-control">
			</div>
			<select name="" id="">
				<option value="0">Please select your religion</option>
				<option value="1">Islam</option>
				<option value="2">Hindu</option>
				
			</select>
			<div class="form-group">
				<label for="">EMAIL</label>
		        <input type="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="">PASSWORD</label>
		        <input type="Password" class="form-control">
			</div>
			<div class="form-group">
				<label for="">CONFIRMATION PASSWORD</label>
		        <input type="email" class="form-control">
			</div>
			<textarea name="" id="" cols="30" rows="10"></textarea>


			<div class="form-group">
				<input type="submit" value="Send Message" class="btn-primary">
			</div>
		</form>

     </div>

     </div>

	<form action="">
		<label for="">Your Name</label>

		<label for="">Email</label>
